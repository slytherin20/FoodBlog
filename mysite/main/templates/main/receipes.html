{%  extends "main/format.html" %}
{% block content %}
<div class="row">
 	{% for x in receipes %}
    <div class="col s12 m6">
      <div class="card medium">
        <div class="card-image">
          <img src="{{x.image.url}}" class="img-responsive">
        </div>
        <div class="card-content">
          <span class="card-title"><p style="color:black">{{x.title}}</p></span>
          <p>{{x.time}}</p>
        </div>
        <div class="card-action">
          <a href="{{x.receipe_slug}}">View</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{%  endblock %}
