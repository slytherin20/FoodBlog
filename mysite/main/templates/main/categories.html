{% extends "main/format.html" %}

{% block content %}
 <div class="row">
 	{% for cat in categories %}
    <div class="col s12 m6">
      <div class="card medium">
        <div class="card-image">
          <img src="{{cat.category_image.url}}" class="img-responsive">
        </div>
        <div class="card-content">
          <span class="card-title"><p style="color:black">{{cat.category_title}}</p></span>
          <p>{{cat.category_summary|safe}}</p>
        </div>
        <div class="card-action">
          <a href="{{cat.category_slug}}">Click here</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
