{% if messages %}
	{% for message in messages %}
            {% if message.tags == 'success'%}
                <script>M.toast({html: "{{message|striptags}}", classes: 'black rounded', displayLength:2000});</script>
            {% elif message.tags == 'info'%}
                <script>M.toast({html: "{{message|striptags}}", classes: 'black rounded', displayLength:2000});</script>
            {% elif message.tags == 'warning'%}
                <script>M.toast({html: "{{message|striptags}}", classes: 'black rounded', displayLength:10000});</script>
            {% elif message.tags == 'error'%}
                <script>M.toast({html: "{{message|striptags}}", classes: 'black rounded', displayLength:10000});</script>
            {% endif %}
        {% endfor %}
{% endif %}
